<div class="container">
  <!-- <h1 class="display-2">
    Hey Component
  </h1>
  <app-icon>

  </app-icon> -->

  <div class="row justify-content-center align-items-center">
    <div class="col col-lg-6">
      <div class="text-center">
        <h1 [hidden]="isCross" class="uppercase text-danger">
          Player One Turn
        </h1>
        <!-- if player one Active then second player is hidden -->
        <!-- [] property binding -->
        <h1 [hidden]="!isCross" class="uppercase text-danger">
          Player Two Turn
        </h1>
      </div>

      <div class="grid">
        <div *ngFor="let item of itemArray; index as i">
          <div class="card">
            <div class="card-box box" (click)="handleClick(i)">
              <app-icon [iconName]="item"></app-icon>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col col-lg-6 text-center" *ngIf="winMessage">
      <h1 class="text-uppercase">Game Over: {{ winMessage }}</h1>
      <button
        (click)="reloadGame()"
        class="btn btn-danger text-uppercase pl-5 pr-5"
      >
        Reload Game
      </button>
    </div>
    <div class="col col-lg-6 text-center" *ngIf="isDrawn">
      <h1 class="text-upper">Game Draw  </h1>
    </div>
  </div>
</div>
